<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- import bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./Develop/style.css" />
  
    <title>Weather Dashboard</title>
  </head>

  <body>

    <header id="header" class="p-2 mb-2">
      <h1 class="display-3 text-center font-weight-bold header">Weather Dashboard</h1>
    </header>

    <div id= "main-container border-2" class="row w-100 justify-content-center container-fluid">
        <div class="row">
            <div class = "col-3 border-2">
      
            <!-- Search bar and History column on left-->
            <div id="search-column" class="border p-2" >
                <h2 class="text-center">Search for a City</h2>
                <input type="text" id="city-input" class="input border-2 text-dark w-100" style="width:30vw" placeholder="Enter a city name">
                <button id="search-button" type="button" class="btn btn-primary w-100 mt-2">Search</button>
                <div class="searched-city-container">
                    <ul class="btn-group-vertical w-100">
                        <!-- append searched cities below-->
                        
                    </ul>
                </div>
            </div>
            </div>

            <!-- Cards on right-->
            <div id="" class="col-9">

                <!-- Today's forecast-->
                <div id="current-weather" class="border">
                
                </div>

                <!-- 5-day forecast-->
                <div id="five-day-forecast" class="border">
                    
                </div>
            </div>
        
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>

</html>
