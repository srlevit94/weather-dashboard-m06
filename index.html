<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css" />
  
    <title>Weather Dashboard</title>
  </head>

  <body>

    <header class="p-2 mb-2">
      <h1 class="display-3 text-center">Weather Dashboard</h1>
    </header>

    <div id= "main-container border-2" class="row w-100 justify-content-center container-fluid">
        <div class="container">
            <div class = "row"></div>
      
            <!-- Search bar and History column on left-->
            <div id="search-column" class="container col-3">
                <h2 class="">Search for a City</h2>
                <input type="text" class=" input border-2 text-dark w-100 " placeholder="Enter a city name">
                <button type="submit" class="btn btn-primary w-100">Search</button>
                <div class="searched-city-container">
                    <ul class="btn-group-vertical w-100">
                        <li>Sample City</li>
                        <li>Sample City</li>
                        <li>Sample City</li>
                    </ul>
                </div>
            </div>

            <!-- Cards on right-->
            <div id="" class="col-9 px-3"></div>
                <!-- Today's forecast-->
                <div id="current-weather" class="col">Today's Forecast</div>
                <!-- 5-day forecast-->
                <div id="five-day-forecast" class="col justify-content-between">5-Day Forecast:
                    <div id="daily-forecast-cards" class="row mt-5"></div>
                </div>
            </div>
        
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="./Develop/script.js"></script>
  </body>
</html>
